<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Interfoods</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* fondo negro opcional */
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* Proporción 360x640 */
      height: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (min-width: 768px) {
      .iframe-wrapper {
        width: 360px;
        height: 640px;
        padding: 0;
        margin: 40px auto;
      }

      iframe {
        width: 360px;
        height: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      title="Catálogo Interfoods"
      src="https://view.genially.com/6807b709de88bca9dbf5cde1"
      frameborder="0"
      allowfullscreen
      scrolling="yes">
    </iframe>
  </div>
</body>
</html>
